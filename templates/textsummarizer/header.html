{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'summary' %}">Text Summarizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'summary' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'webpage_summary' %}">Web Page Summarizer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>

            </ul>

            {% if user.is_authenticated %}


            <ul class="navbar-nav ">

                <li class="nav-item dropdown">

                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown"> <span class="text-light m-2 font-bold"
                            style="font-size: 1.1rem;">Welcome,
                            <strong class="text-warning" onclick= "menuToggle()"> {{request.user | title}}</strong></span></a>
                           

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a href="{%url 'logout_page' %}" class="dropdown-item btn btn-success menuToggle">Logout</a>
                     
                    </div>

                </li>
                <img src="{%static 'images/userprofile.png' %}" alt="" style="height:30px; width: 30px;" class="my-auto" >
            </ul>

            {% else %}
            <button type="button" class="btn btn-outline-success"><a class="text-white text-decoration-none"
                    href="{%url 'register_page'%}">Signup</a></button>

            <button type="button" class="btn btn-outline-success m-2"><a class="text-white text-decoration-none"
                    href="{%url 'login_page'%}">Login</a></button>
            {% endif %}
        </div>
    </div>
</nav>
<!-- Navbar Ends here -->



<!-- Message section -->
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<!-- Message Section ends here -->
{% if user.is_authenticated %}
<div class="card" style="top: 0%; left: 90%;width: 10%;">
    <a href="{%url 'logout_page' %}" class="btn btn-danger btn-sm text-white" style="color: white;">Logout</a>
</div>
{%endif%}
